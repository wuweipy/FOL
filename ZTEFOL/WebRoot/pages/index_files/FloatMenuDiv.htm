        var bodywidth = document.documentElement.scrollWidth;

        function hidefloatmenu()
        {
            window.top.middleFrameSet.cols = framSetCols;
        }	
        function showfloatmenu()
        {
            framSetCols = window.top.bottomFrameSet.cols;
            window.top.middleFrameSet.cols = "0,0,*";
        }

        //点击判断
	    var ii = 0;
	    var movx = 0;
	    // a>0向右
		function movstar(a,time)
		{
		    // 此时向右
		    if(a>0)
			{// 上一步向右
			if(ii>0)
			return;
    		
			}else{// 此时向左
			if(ii<0) // 上一步向左
			return;
    		
			}
			if(a>0)
			    ii = 1;
			    else
			    ii = -1;
			onmouseout=movover();
			movx=setInterval("mov("+a+")",time);    		
		}
		function movover()
		{ 
			clearInterval(movx);
		}
		function mov(a)
		{ 
			scrollx=floatmenu.document.body.scrollLeft;
			scrolly=floatmenu.document.body.scrollTop;
			scrollx=scrollx+a;
			floatmenu.window.scroll(scrollx,scrolly);
		}
