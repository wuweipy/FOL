      <SCRIPT type=text/javascript>
var isTreeView = "false";

    {
        colsTemp = top.mainFrameSet.cols;
    }
    else
    { 
        colsTemp = top.bottomFrameSet.cols;
    }
    
    if(colsTemp != "0,*")
        ShowMenuByStyle(true);
}

function ShowMenuByStyle(isTree)
{
//alert("show");
    if(isTree == true)
    {
        colsWidth = 180;
        document.getElementById("RightNavigationMenu_Menu").className = "scroll";
        document.getElementById("RightNavigationMenu_Menu").style.width = "100%";
        document.getElementById("RightNavigationMenu_Menu").style.overflowX = "auto";
        document.getElementById("RightNavigationMenu_Menu").style.overflowY = "auto";
        document.getElementById("RightNavigationMenu_Menu").style.scrollbarBaseColor  = "#E5EFFF";    
    }
    if(top.middleFrameSet == undefined || top.middleFrameSet == null)
    {
        top.mainFrameSet.cols = colsWidth + ",*";
        top.rightFrameSet.rows = "24,*";
    }
    else
    {
        top.mainFrameSet.rows = "24,*";
        top.middleFrameSet.cols = colsWidth + ",*,0";
        top.bottomFrameSet.cols = colsWidth + ",*";
    }
    if(top.rightup.document.all("showtoc") != null && top.rightup.document.all("showtoc") != undefined)
    {
        top.rightup.document.all("showtoc").style.display = "none";
    }
}

function HideMenuByStyle(isTree)
{
//alert("hide");
    colsWidth = 0;
    
    if(top.middleFrameSet == undefined || top.middleFrameSet == null)
    {
        top.mainFrameSet.cols = "0,*";
        top.rightFrameSet.rows = "0,*";
    }
    else
    { 
        top.mainFrameSet.rows = "0,*";
        top.bottomFrameSet.cols = "0,*";
    }
}


function OnMenuClick(id, pageCode, frameStr)
{
    //alert("OnMenuClick");
    toggleSection("RightNavigationMenu_MenuSection" + id + "_SectionPanel");
    UrlLoad(id, pageCode, frameStr);
}

function UrlLoad(id, pageCode, frameStr)
{
    var url = 
        ( pageCode.toLowerCase() == "")?"":"../Redirect.aspx?menuId=" + id + "&pageCode=" + pageCode;

    SetImageArrow("MenuSection_" + id, url, frameStr);
}

function GetFrameStr(targetLink, targetPara)
{
    var frameStr = (targetLink == "") ? targetPara: "true";
    if(frameStr == "")
        frameStr = "right";
    return frameStr;
}

//展开和选中树状菜单
function SetTreeImageArrow(frameSet, id, url)
{
//debugger;
    getTreeItem(treedemo,id,url);

    //如果点击的不是二级菜单，则把二级菜单展开
    for(var i=0;i<treeNodeStack.length;i++){
        var obj=document.getElementById(TREE_ITEM_TITLE_ID_PFIX +treeNodeStack[i].itemId);
        TreeTitle_OnClickEvent(obj, treeNodeStack[i].childs.length,"right");
    }
    //选中所点击的菜单
    //TreeTitle_OnClickEvent(objDest, treeitem.childs.length, frameSet);
}

//根据name和url在树中找出对应的树项

function getTreeItem(obj,id,url)
{   
    for(var i=0;i<obj.childs.length;i++)
    {
        var tree1 = obj.childs[i];  
        tmp_treeNodeStack.push(tree1);     
        //var title = tree1.title;
        var treeid = tree1.id;
        var tree_url = tree1.url;
        //alert("treeid::" + treeid + "--id::" + id );
        if(treeid == id && tree_url.indexOf(url) != -1)
        {
            //当前栈中的节点就是被选中的节点的路径，把他拷贝出来
            for(var j=0;j<tmp_treeNodeStack.length;j++){
                treeNodeStack.push(tmp_treeNodeStack[j]);
            }
            break;        
        }
        else 
        {
	        if(tree1.childs.length >0)
	        { 
	        //alert("title:" + title);
	            getTreeItem(tree1,id,url) 
	        }
	        tmp_treeNodeStack.pop();
        }
    }
    
}
</SCRIPT>

<SCRIPT id=RightNavigationMenu_SetupScript language=JavaScript>

<SCRIPT language=javascript>
    var openDisplay = "inline";
    var closedDisplay = "none";

    // expandit function
    //   calls toggleSection function after a
    //   short delay so that images display 
    //   without interuption
    function expandit(itemId)
    {
        window.setTimeout("toggleSection('" + itemId + "')",10);
    }

    // toggleSection function
    // opens or closes menu section 
    function toggleSection(itemId) 
    {
        var arrowId = itemId.replace("SectionPanel", "ArrowImage");
        var arrow, item;
    	
        if (document.all) 
        {
            item = document.all[itemId];
            arrow = document.all[arrowId];
        
            if(item && item.style && item.style.display == closedDisplay)
		        closeallmenu();
        }
    	
        if (!document.all && document.getElementById) 
        {
            item = document.getElementById(itemId);
            arrow = document.getElementById(arrowId);
        }
      
    	if(item && item.style)
    	{
            if (item.style.display == closedDisplay) 
            {
                arrow.src = arrowDown.src;
                item.style.display = openDisplay;
            }
            else
            {
                arrow.src = arrowRight.src;	
                item.style.display = closedDisplay;		
            }
        }
    }

    function closeallmenu()
    {
        var i;
        var ctrls = document.getElementsByTagName("table");
        for(i=0;i <ctrls.length;i++)
        {
            if (ctrls.item(i).id.indexOf("SectionPanel") != -1)
                ctrls.item(i).style.display = closedDisplay;
        }
        var ctrls = document.getElementsByTagName("img");
        for(i=0;i <ctrls.length;i++)
        {
            if (ctrls.item(i).height == 22)
                ctrls.item(i).src = arrowRight.src;
        }
    }

    
    //
    // open all menus '  details
    //
    function expandall()
    {
        if(isTreeView == "true" || isTreeView == "True")
        {
            parent.leftup.changeAllItemsStatus("expand");            
        }
        else
        {
            var ctrls = document.getElementsByTagName("img");
            var i;
            for(i=0;i <ctrls.length;i++)
            {
                if (ctrls.item(i).height == 22)
                    ctrls.item(i).src = arrowDown.src;
            }
            var ctrls = document.getElementsByTagName("table");
            for(i=0;i <ctrls.length;i++)
            {
                if (ctrls.item(i).id.indexOf("SectionPanel") != -1)
                    ctrls.item(i).style.display = openDisplay;
            }        
        }
    }
    
    //
    // close all menus' details
    //
    function collapseall()
    {
        if(isTreeView == "true" || isTreeView == "True")
        {
            parent.leftup.changeAllItemsStatus("collapse");            
        }
        else
        {
            closeallmenu();
        }
    }
    
    //////////////////////////////////////////////////////////////////////////////
    //函数名称： SetImageArrow
    //功能说明： 子菜单点击后导航内容页面
    //参数定义： tdName -- 子菜单所在的TD名称
    //           url    -- 菜单链接URL
    //开发人员： 刘建林
    //完成日期： 2005-03-28
    //////////////////////////////////////////////////////////////////////////////
    function SetImageArrow(tdName,url,frameStr)
    {
    	var trs = document.getElementsByTagName("td");
    	var i ;
    	strValue =  PrevSelectedValue;
    
    	for(i=0;i <trs.length;i++)
    	{
    
    		if( trs.item(i).id == strValue )
    		{
    			trs.item(i-1).innerHTML  = "";
    			trs.item(i-1).bgColor    = "";
    			trs.item(i).bgColor		 = "";
    		}
    
    		if( trs.item(i).id == tdName )
    		{
    		
    			trs.item(i-1).innerHTML = "<img height=11 src='images/secdot_on.gif' width=11 border=0>";
    			trs.item(i-1).bgColor     = "#ffffd0";
    			trs.item(i).bgColor		  = "#ffffd0";
    			PrevSelectedValue		  = tdName
    		}
    	}
    	if(frameStr == null || frameStr == undefined || frameStr == "")
    	    frameStr = "right";
    	if(url != "" && frameStr != "true")
    	{
          // 页面权限收集写cookie
    	     var dat =new Date(); 
             dat.setTime(dat.getTime()+60*24*3600*1000);  //设置时间为60天
             document.cookie= "tdMenuID="+tdName+";path=/;expires= " + dat.toGMTString() + "; ";
    	//alert(frameStr);
			var scriptStr = "top." + frameStr +".location.href= '" + url + "';";
			try
			{
				//eval(scriptStr);
			}
			catch(exception)
			{
			//alert("Exception");
				scriptStr = "window.open('" + url
					+ "','u','scrollbars=yes,dependent,width='+(screen.availWidth-300)+',height='+(screen.availHeight-200)+',left=0,top=0');";
				//eval(scriptStr);
			}
    	}		
    }
    
    ///////////////////////////// 
    //函数名称：
    //功能说明：
    /////////////////////////////         
    function ScrollWindow()
    {
        if (event.wheelDelta >= 120)
			mscroll(-30,'RightNavigationMenu_Menu');
		else if (event.wheelDelta <= -120)
			mscroll(30,'RightNavigationMenu_Menu');
    }
    
	//
	//滚动菜单项目
	//
	var iTemp = 1;
	function mscroll(iScrollNumber,OBJdivObject)
	{
		iTemp          = iScrollNumber;											//菜单滚动长度
		var OBJTemp    = parent.leftup.document.getElementById(OBJdivObject);	//查找左侧菜单框架中该名字的对象
		var iScrollTop = OBJTemp.scrollTop										//获得层的最高数据
		
		if (iTemp==0)
		{
			return;                                                             //如果滚动长度为0就返回  
		}
		OBJTemp.scrollTop=OBJTemp.scrollTop + iTemp;							//滚动菜单屏幕
		if (iScrollTop==OBJTemp.scrollTop)
		{
    		//如果菜单不再滚动 那么就停止
			return;
		}
		//setTimeout("mscroll(iTemp,'" + OBJdivObject + "')",80);						//如果一直按滚动按钮，就定时滚动相同长度的屏幕
	}
        
    </SCRIPT>
